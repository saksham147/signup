<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="splashimg">
        <img src="./pic.jpg">
        <div class="title">
            <p>Join the City!</p>
        </div>
        <div class="credit">Art by <a href="https://twitter.com/apostrophe_dot" target="_new">apostrophie dot</a></div>
    </div>
    <div class="main">
        <div class="blurb">
            <p class="big">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p class="big">You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
            <fieldset>
                <p class="big">Let's do this!</p>
                <div class="r1">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input required type="text" id="first_name" autocomplete="given-name" placeholder=" ">
                    </div>
                   <div>
                        <label for="last_name">LAST NAME</label>
                        <input required type="text" id="last_name" autocomplete="family-name" placeholder=" ">
                   </div>
                </div>
                <div class="r2">
                    <div>
                        <label for="email">EMAIL</label>
                        <input required type="email" id="email" autocomplete="email" placeholder=" ">
                    </div>
                   <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input required 
                            type="tel" 
                            id="phone" 
                            autocomplete="tel" 
                            pattern="^(\((\d{3})\)|(\d{3}))-?(\d{3})-?(\d{4})$" 
                            placeholder=" "
                            oninvalid="this.setCustomValidity('Please use (123)-123-1234 or 123-123-1234')"
                            oninput="this.setCustomValidity('')">
                   </div>
                </div>
                <div class="r3">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input required type="password" id="password" autocomplete="new-password" placeholder=" ">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input required type="password" id="confirm_password" autocomplete="new-password" placeholder=" ">
                    </div>
                </div>
            </fieldset>
            <input type="submit" id="submit" value="Create Account">
        </form>
        <div class="login">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
